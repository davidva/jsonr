<html>
<head>
  <title></title>
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="highlight.pack.js"></script>
  <script type="text/javascript" src="angular-highlightjs.min.js"></script>
  <script type="text/javascript" src="application.js"></script>
  <link   rel="stylesheet"       href="styles/default.css">
  <link   rel="stylesheet"       href="styles/jsonr.css">
  <script>
    hljs.configure({tabReplace: '  '});
    hljs.initHighlightingOnLoad();
  </script>
</head>
<body ng-app="jsonrApp">
  <div ng-controller="JsonrCtrl">
    <h1>{{title}}</h1>
    <textarea id="source" rows="8" cols="50"></textarea>
    <button id="format" ng-click="format()">Format!</button>
    <div ng-repeat="line in output" class="output">
      <div hljs source="line"></div>
    </div>
  </div>
</body>
</html>

<html>
<head>
  <title></title>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/highlight.pack.js"></script>
  <script type="text/javascript" src="js/angular-highlightjs.min.js"></script>
  <script type="text/javascript" src="js/application.js"></script>
  <link   rel="stylesheet"       href="styles/highlight.css">
  <link   rel="stylesheet"       href="styles/jsonr.css">
  <script>
    hljs.configure({tabReplace: '  '});
    hljs.initHighlightingOnLoad();
  </script>
</head>
<body ng-app="jsonrApp">
  <div ng-controller="JsonrCtrl">
    <h1>jsonr</h1>
    <textarea id="source" rows="8" cols="50" ng-model="source"></textarea>
    <button id="format" ng-click="format()">{{action}}</button>
    <div ng-repeat="line in output" class="output">
      <div hljs source="line"></div>
    </div>
  </div>
</body>
</html>

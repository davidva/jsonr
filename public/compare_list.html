<textarea id="source" rows="8" cols="50" ng-model="source"></textarea>
<button id="compare" ng-click="compare()">{{action}}</button>
<table ng-repeat="pair in output">
  <tr>
    <td>
      <div ng-repeat="line in pair.0 track by $index" class="output">
        <div hljs class="{{line.status}}" source="line.value" language="json"></div>
      </div>
    </td>
    <td>
      <div ng-repeat="line in pair.1 track by $index" class="output">
        <div hljs class="{{line.status}}" source="line.value" language="json"></div>
      </div>
    </td>
  </tr>
</table>
